<!DOCTYPE html>
<html ng-app="portfolio">
  <head>
    <!-- Load angular scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="public/scripts/portfolio.js"></script>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import Roboto condensed font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="public/css/materialize.css"  media="screen,projection"/>
    <!-- Import custom stylesheet -->
    <link rel="stylesheet" href="public/css/style.css" type="text/css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cam Iverson | Web Dev</title>
  </head>
  <body ng-controller="mainController">
    <!-- Navbar -->
    <div class="navbar-fixed">
      <nav>
        <div class="container">
          <ul>
            <li><a href="#">Cam Iverson</a></li>
          </ul>
          <ul class="right">
            <li><a href="#home">About</a></li>
            <li><a href="#projects">Projects</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- /Navbar -->
    <div id="main">
      <!-- Angular Templating -->
      {{ message }}

    </div>
    <!-- Fixed Action Button for Contact -->
      <div class="contact">
        <div class="fixed-action-btn click-to-toggle">
          <a class="btn-floating btn-large blue"><i class="material-icons">menu</i></a>
          <ul>
            <li><a class="btn-floating red"></a></li>
            <li><a class="btn-floating yellow"></a></li>
            <li><a class="btn-floating green"></a></li>
            <li><a class="btn-floating blue"></a></li>
          </ul>
        </div>
      </div>
    <!-- /Fixed Action Button for Contact -->
    <!--  Begin Scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="public/js/bin/materialize.min.js"></script>
  </body>
</html>
